    <title>Par ou ímpar</title>
</head>
<body>
    <script>

    let numero = parseInt(prompt("Fale um número"));

      if(numero %2 ==0) {
  alert("Número par");
    }

    else{
      alert("Número ímpar");
    }  
    </script>
