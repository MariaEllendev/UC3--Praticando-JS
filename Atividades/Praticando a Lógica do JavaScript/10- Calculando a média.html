<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando a média</title>
</head>

<body>
    <script>
        let nota1 = 20;
        let nota2 = 15;
        let nota3 = 2;

        let media = (nota1 + nota2 + nota3) / 3;

        console.log("A média aritmética dos numeros 20, 15 e 2 é:", media);
    </script>
</body>

</html>
