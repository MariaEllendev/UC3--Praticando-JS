<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 1.2em;
        }

         button {
            margin-top: 20px;
            background-color: rgb(0, 0, 0);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(0, 0, 0);
        }
 
    </style>
</head>
<body>

    <h1>Aprendendo JavaScript</h1>
    <p id="demo">JavaScript pode alterar o conteúdo do HTML.</p>

    <button type="button" onclick="document.getElementById('demo').innerHTML = 'olá, Maria Ellen'">
        Clique aqui
    </button>
<!--
    onclick significa: ! 
    Quando o usuario clica no botão ira executar no javascript.
    o que esta entre as "" . E o nome do evento manipulador
    document- Representa a pagina html que está sendo exibida
    getElementById ('demo'). Procura um elemento na pagina com o id='demo'

    .innerhtml significa conteúdo interno html
    o sinal de = quer dizer para atribuir um novo valor.
-->
    
</body>
</html>
