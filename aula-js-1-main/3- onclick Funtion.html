<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 1.2em;
        }

        button {
            margin-top: 20px;
            background-color: rgb(0, 0, 0);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>

    <h1>Aprendendo JavaScript</h1>
    <p id="demo">JavaScript pode alterar o conteúdo do HTML.</p>

    <button type="button" onclick="mostrarMensagem()">Clique aqui</button>
<script>
    //Chamar evento mostrarMensagem
    function mostrarMensagem() {
        document.getElementById('demo').innerHTML = 'Olá pessoal';
    }
</script>


</body>

</html>
