<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O que o JavaScript pode fazer?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f9fc;
            padding: 40px;
        }

        h2 {
            color: #333;
        }

        p {
            font-size: 1.1em;
            color: #555;
        }

        button {
            margin-top: 25px;
            background-color: rgb(0, 0, 0);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;

        }

        button:hover {
            background-color: rgb(83, 81, 81);
        }
    </style>
</head>

<body>

    <h2>O que o JavaScript pode fazer?</h2>

    <p>O JavaScript pode mudar os <strong>atributos HTML</strong>, como o <code>src</code> de uma imagem.</p>
    <p>Neste exemplo, ele liga e desliga uma lâmpada!</p>

    <!-- Imagem inicial -->
    <img id="minhaImagem" src="/image/Apagada.png" alt="Lâmpada apagada">

    <br>

    <!-- Botões que chamam funções -->
    <button type="button" onclick="ligarLuz()">Ligar a luz</button>
    <button type="button" onclick="desligarLuz()">Desligar a luz</button>

    <!--Chamando os botões-->
    <script>
        function ligarLuz() {
            document.getElementById('minhaImagem').src = '/image/Acesa.gif';
        }
         function desligarLuz() {
            document.getElementById('minhaImagem').src = '/image/Apagada.png';
        }
    </script>


</body>

</html>
