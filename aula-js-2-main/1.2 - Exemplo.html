<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classifica Número</title>
</head>

<body>
  <script>
let numero = parseInt(prompt("Digite seu número"));

    if(numero ===0) {
  alert("Seu número é 0");
    }
    else if(numero >0){
      alert("Seu número é positivo");
    }
    else 
     {
      alert("Seu número é negativo");
    }

    

  </script>
</body>

</html>
