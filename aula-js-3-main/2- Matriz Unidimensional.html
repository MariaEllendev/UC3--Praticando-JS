<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz Unidimensional</title>
</head>

<body>
    <script>
        //=================================================================================
        //Uma matriz unidimensional é uma lista simples de elementos, todos no mesmo “nível”.
        //=================================================================================

        // Criando uma matriz unidimensional (vetor)
        let frutas = ["maça", "banana", "laranja"];

        //acessando os elementos da variavel
        console.log(frutas[0]); //maça
        console.log(frutas[1]); //banana
        console.log(frutas[2]); //laranja

        //alterando o elemento
        frutas[1] = "morango";
        frutas[2] = "abacate";

        //exibindo no console
        console.log(frutas); //["maça", "morango", "laranja"]

        //=============
        //Explicação:
        //frutas[0] → primeiro elemento
        //frutas[1] → segundo elemento
        //frutas[2] → terceiro elemento

    </script>
</body>

</html>
